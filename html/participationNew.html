<!DOCTYPE html>
<html>
   <head>
       <title>Individual Participation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-amber.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script type="text/javascript"
	    src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        <script type="text/javascript"
	    src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript"
	    src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <link rel="stylesheet" type="text/css"
	    href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
        
        <style>
       
body {
  background-color: rgb(171, 169, 172);
}
#outer
{
    width:100%;
    text-align: center;
}
.inner
{
    display: inline-block;
}


        </style>
    </head>
        <body>

            <div class="w3-container w3-padding-32 w3-theme-d1">
                    <h1>Individual Participation Report</h1>
                  </div>
                  <div class="w3-row-padding w3-theme">
                  <div class="w3-third w3-section"></div>
                  </div>
                  
                  <div class="container" >
                        <br>
                        <br>
                        <form class="form-inline" >
                          <div class="form-group">
                            <label for="member">Member:</label>
                            <input type="search" class="form-control" id="member" placeholder="Enter name" name="name">
                          </div>
                          <div class="form-group">
                            <label for="date">Date:</label>
                            <input type="text" class="form-control" id="date"  name="datefilter" value="">
                          </div>
                          <script type="text/javascript">
                            $(function() {
                
                                $('input[name="datefilter"]').daterangepicker({
                                    autoUpdateInput : false,
                                    locale : {
                                        cancelLabel : 'Clear'
                                    }
                                });
                
                                $('input[name="datefilter"]').on(
                                        'apply.daterangepicker',
                                        function(ev, picker) {
                                            $(this).val(
                                                    picker.startDate.format('MM/DD/YYYY')
                                                            + ' - '
                                                            + picker.endDate
                                                                    .format('MM/DD/YYYY'));
                                        });
                
                                $('input[name="datefilter"]').on('cancel.daterangepicker',
                                        function(ev, picker) {
                                            $(this).val('');
                                        });
                
                            });
                        </script>
                          <div class="form-group">
                                <label for="text">Status:</label>
                                <select>
                                        <option value="0">On Time:</option>
                                        <option value="1">Late</option>
                                        <option value="2">Missed</option>
                                        
                                    </select>
                              </div>
                        </form>
                        <script>
		var x, i, j, selElmnt, a, b, c;
		/*look for any elements with the class "custom-select":*/
		x = document.getElementsByClassName("custom-select");
		for (i = 0; i < x.length; i++) {
			selElmnt = x[i].getElementsByTagName("select")[0];
			/*for each element, create a new DIV that will act as the selected item:*/
			a = document.createElement("DIV");
			a.setAttribute("class", "select-selected");
			a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
			x[i].appendChild(a);
			/*for each element, create a new DIV that will contain the option list:*/
			b = document.createElement("DIV");
			b.setAttribute("class", "select-items select-hide");
			for (j = 1; j < selElmnt.length; j++) {
				/*for each option in the original select element,
				create a new DIV that will act as an option item:*/
				c = document.createElement("DIV");
				c.innerHTML = selElmnt.options[j].innerHTML;
				c
						.addEventListener(
								"click",
								function(e) {
									/*when an item is clicked, update the original select box,
									and the selected item:*/
									var y, i, k, s, h;
									s = this.parentNode.parentNode
											.getElementsByTagName("select")[0];
									h = this.parentNode.previousSibling;
									for (i = 0; i < s.length; i++) {
										if (s.options[i].innerHTML == this.innerHTML) {
											s.selectedIndex = i;
											h.innerHTML = this.innerHTML;
											y = this.parentNode
													.getElementsByClassName("same-as-selected");
											for (k = 0; k < y.length; k++) {
												y[k].removeAttribute("class");
											}
											this.setAttribute("class",
													"same-as-selected");
											break;
										}
									}
									h.click();
								});
				b.appendChild(c);
			}
			x[i].appendChild(b);
			a.addEventListener("click", function(e) {
				/*when the select box is clicked, close any other select boxes,
				and open/close the current select box:*/
				e.stopPropagation();
				closeAllSelect(this);
				this.nextSibling.classList.toggle("select-hide");
				this.classList.toggle("select-arrow-active");
			});
		}
		function closeAllSelect(elmnt) {
			/*a function that will close all select boxes in the document,
			except the current select box:*/
			var x, y, i, arrNo = [];
			x = document.getElementsByClassName("select-items");
			y = document.getElementsByClassName("select-selected");
			for (i = 0; i < y.length; i++) {
				if (elmnt == y[i]) {
					arrNo.push(i)
				} else {
					y[i].classList.remove("select-arrow-active");
				}
			}
			for (i = 0; i < x.length; i++) {
				if (arrNo.indexOf(i)) {
					x[i].classList.add("select-hide");
				}
			}
		}
		/*if the user clicks anywhere outside the select box,
		 then close all select boxes:*/
		document.addEventListener("click", closeAllSelect);
	</script>
                      </div>
                      <br>
                      <br>
                      
                      <div id="outer">
                            <div class="inner"><button type="submit" class="msgBtn" onClick="return false;" >Create</button></div>
                            <div class="inner"><button type="submit" class="msgBtn2" onClick="return false;">Update</button></div>
                            <div class="inner"><button class="Delete">Delete</button></div>
                        </div> 
                        
                           
       </body>
   
   </html>
